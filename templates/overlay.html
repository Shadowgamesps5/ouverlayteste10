<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Top Likes</title>
    <style>
        body {
            margin: 0;
            background-color: transparent;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .user {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }
        .coroa {
            position: absolute;
            top: -15px;
            left: 8px;
            width: 24px;
        }
        .medalha {
            width: 22px;
            margin-right: 6px;
        }
        .hearts {
            display: flex;
            align-items: center;
            margin-left: 8px;
        }
        .hearts img {
            width: 18px;
            margin-left: -4px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .hearts img:not(:first-child) {
            animation: none;
            opacity: 0.8;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .likes {
            margin-left: auto;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user">
            <img src="/static/medalha1.png" class="medalha">
            <div class="avatar">
                <img src="/static/coroa.png" class="coroa">
            </div>
            <span>UsuárioTop1</span>
            <div class="hearts">
                <img src="/static/heart.png">
                <img src="/static/heart.png">
                <img src="/static/heart.png">
            </div>
            <span class="likes">1523 likes</span>
        </div>

        <div class="user">
            <img src="/static/medalha2.png" class="medalha">
            <div class="avatar"></div>
            <span>UsuárioTop2</span>
            <div class="hearts">
                <img src="/static/heart.png">
            </div>
            <span class="likes">1340 likes</span>
        </div>

        <div class="user">
            <img src="/static/medalha3.png" class="medalha">
            <div class="avatar"></div>
            <span>UsuárioTop3</span>
            <div class="hearts">
                <img src="/static/heart.png">
            </div>
            <span class="likes">1024 likes</span>
        </div>
    </div>
</body>
</html>
